<!DOCTYPE html>
<html>
    <head>
        <title>Mahhub</title>
        <meta charset="UTF-8">
        <meta name="" content="width=device-width">
        <link rel="stylesheet" href="css/burgerstyle.css">
        <link rel="stylesheet" href="css/login.css">  
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="Javascript/Login.js"></script>
    </head>
    <body>
        
        <header>
            <nav class="navbar">
                <a href="#" class="nav-branding">Mahub</a>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link" id="home-btn">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="Login.html" class="nav-link" id="login.btn">Login</a>
                    </li>
                </ul>
                <nav class="burger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </nav>
            </nav>
            <script src="Javascript/burger.js"></script>
        </header>
        <section>
            <div class="form-box">
                <div class="form-value">
                        <img src="images/icon" alt="" class="icon">
                        <div class="inputbox">
                            <img src="images/mail.png" alt="" class="small-img">
                            <input type="text" name="username" id="username" required> 
                            <label for="">Username</label>
                        </div>
                        <div class="inputbox">
                            <img src="images/lock.png" alt="" class="small-img2">
                            <input type="password" name="password" id="password" required> 
                            <label for="">Password</label>
                        </div>
                        <!-- fixa en onclick -->
                        <button onclick="login()">Login</button>
                        <div class="forget">
                            <label for="" class="rem-label">Remember me <input type="checkbox"><br><a href="#">Forgot Password?</a></label>
                        </div>
                        <div class="register">
                            <p>Dont have an account? <a href="Register.html" >Register here</a></p>
                        </div>
                </div>
            </div>
        </section>
    </body>
