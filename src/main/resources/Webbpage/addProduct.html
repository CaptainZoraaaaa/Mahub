<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <meta charset="UTF-8">
        <meta name="" content="width=device-width">
        <link rel="stylesheet" href="css/burgerstyle.css"> 
        <link rel="stylesheet" href="css/addPage.css"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <a href="#" class="nav-branding">Mahub</a>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link" id="home-btn">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="randomProduct.html" class="nav-link" id="new-btn">New</a>
                    </li>
                    <li class="nav-item">
                        <a href="offers.html" class="nav-link" id="offer-btn">Offers</a>
                    </li>
                    <li class="nav-item">
                        <a href="addProduct.html" class="nav-link">Add Product</a>
                    </li>
                    <li class="nav-item">
                        <a href="purchaseHistory.html" class="nav-link" id="purchaseHistory.btn">History</a>
                    </li>
                    <li class="nav-item">
                        <a href="Interests.html" class="nav-link">Interests</a>
                    </li>
                    <li class="nav-item">
                        <a href="Login.html" class="nav-link" id="login.btn">Login</a>
                    </li>
                </ul>
                <nav class="burger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </nav>
            </nav>
            <script src="Javascript/burger.js"></script>
        </header>
        
        <div class="container">
            <div class="middle_box">
                <div id="image_area" class="left">
                </div>
                <div class="input">
                    <h2>Add Product</h2>
                    <div class="input-container">
                        <label>Image Link</label>
                        <Input type="text" class="field" id="file_chooser" required></Input>
                    </div>
                    <div class="input-container">
                        <label>Product Name</label>
                        <input type="text" class="field" name="productName" id="name" required>
                    </div>
                    <div class="input-container">
                        <label>Date</label>
                        <input type="date" id="date" name = "date" class="field" required>
                    </div>
                    <div class="input-container">
                        <label>Price</label>
                        <input type="number" class="field" name="price" id="price" required>
                    </div>
                    <div class="input-container">
                        <label>Quality</label>
                        <select name="quality" class="field" id="quality_box" required>
                        <option class="option" value="new">New</option>
                        <option class="option" value="Very Good">Very Good</option>
                        <option class="option" value="Good">Good</option>
                        <option class="option" value="CAPUT">CAPUT</option>
                    </select>
                    </div>
                    <div class="input-container">
                        <label>Color</label>
                        <Input type="text" class="field" name="color" required></Input>
                    </div>
                    <Button class="btn" onclick="createProduct()">Send</Button>
                </div>
            </div>
        </div>
        <script src="Javascript/newProduct.js"></script>
    </body>
</html>
