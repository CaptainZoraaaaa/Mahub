        <link rel="stylesheet" href="css/burgerstyle.css"> 
        <link rel="stylesheet" href="css/addPage.css"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <a href="#" class="nav-branding">Mahub</a>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link" id="home-btn">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="randomProduct.html" class="nav-link" id="new-btn">New</a>
                    </li>
                    <li class="nav-item">
                        <a href="addProduct.html" class="nav-link">Add Product</a>
                    </li>
                    <li class="nav-item">
                        <a href="Login.html" class="nav-link" id="login.btn">Login</a>
                    </li>
                </ul>
                <nav class="burger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </nav>
            </nav>
            <script src="Javascript/burger.js"></script>
        </header>
        
        <div class="container">
            <div class="middle_box">
                <div id="image_area" class="left">
                </div>
                <div class="input">
                    <h2>Add Product</h2>
                    <Input type="file" class="field" id="file_chooser" ></Input>
                    <input type="text" class="field" name="productName" id="name" placeholder="Title"  >
                    <input type="date" id="date" name = "date" class="field" >
                    <input type="text" class="field" name="" id="" placeholder="Price">
                    <select name="quality" class="field" id="quality_box">
                        <option value="new">New</option>
                        <option value="Very Good">Very Good</option>
                        <option value="Good">Good</option>
                        <option value="CAPUT">CAPUT</option>
                    </select>
                    <Input type="text" class="field" placeholder="Manufacturer"></Input>
                    <Button class="btn" onclick="createProduct()">Send</Button>
                </div>
            </div>
        </div>
        <script src="Javascript/newProduct.js"></script>
    </body>
